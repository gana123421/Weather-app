<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather Forecast App</title>

  <!-- Tailwind CDN (development) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html,body{font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
  </style>
</head>
<body id="appBody" class="min-h-screen bg-sky-100 transition-colors duration-500">
  <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
    <!-- Header -->
    <header class="flex items-start sm:items-center justify-between mb-4 sm:mb-6 gap-3">
      <div class="flex-1 min-w-0">
        <h1 class="text-lg sm:text-2xl font-semibold truncate">Weather Forecast</h1>
        <p class="text-xs sm:text-sm text-gray-600 truncate">Search a city or use your current location</p>
      </div>

      <div class="flex-shrink-0">
        <button id="locationBtn" class="px-3 py-2 sm:px-3 sm:py-2 rounded-md bg-white text-sky-700 border border-sky-100 shadow-sm hover:bg-sky-50 text-sm" aria-label="Use current location">Use current location</button>
      </div>
    </header>

    <!-- Main card -->
    <main class="bg-white rounded-2xl shadow-lg p-4 sm:p-6">
      <!-- Search row -->
      <div class="flex flex-col sm:flex-row gap-3 mb-3">
        <input id="cityInput" type="text" placeholder="Enter city name (e.g., Delhi)" aria-label="City name"
               class="flex-1 px-3 py-2 sm:px-4 sm:py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-sky-200 text-sm sm:text-base min-w-0" />
        <button id="searchBtn" class="w-full sm:w-auto px-3 py-2 sm:px-5 sm:py-3 rounded-lg bg-sky-600 text-white font-medium hover:bg-sky-700 text-sm sm:text-base" aria-label="Search">Search</button>
      </div>

      <!-- Recent dropdown -->
      <div class="mb-3">
        <label class="text-xs sm:text-sm text-gray-600">Recent searches</label>
        <select id="recentDropdown" class="w-full mt-2 px-3 py-2 border rounded-lg bg-white text-sm sm:text-base" aria-label="Recent searches">
          <option value="">No recent searches</option>
        </select>
      </div>

      <!-- Message container -->
      <div id="messageContainer" class="mb-3" aria-live="polite"></div>

      <!-- Current weather -->
      <section id="currentCard" class="hidden p-4 sm:p-5 rounded-lg border border-gray-100 bg-gradient-to-b from-white to-slate-50" aria-label="Current weather">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
          <!-- Left -->
          <div class="flex-1 min-w-0 flex items-start gap-3">
            <div class="min-w-0">
              <div id="cityName" class="text-lg sm:text-xl font-bold truncate">City Name</div>
              <div id="dateText" class="text-xs sm:text-sm text-gray-500 mt-1">Date</div>
              <div id="description" class="text-sm sm:text-sm text-gray-600 mt-2 truncate">Weather description</div>
            </div>
            <!-- current icon (inserted by JS) -->
            <div id="currentIconWrap" class="hidden"></div>
          </div>

          <!-- Right -->
          <div class="flex-shrink-0 text-right">
            <div class="text-4xl sm:text-5xl font-extrabold leading-none" id="tempBlock"><span id="tempToday">--</span><span id="tempUnit" class="text-base sm:text-lg align-top">°C</span></div>
            <div class="mt-3 flex items-center justify-end gap-3">
              <button id="unitToggle" class="text-xs sm:text-sm px-2 py-1 rounded-md border bg-gray-100" aria-pressed="false">°C / °F (today only)</button>
            </div>
          </div>
        </div>

        <!-- Stats -->
        <div class="mt-4 grid grid-cols-1 sm:grid-cols-3 gap-2">
          <div class="p-2 sm:p-3 bg-white rounded-lg shadow-sm text-center">
            <div class="text-xs sm:text-sm text-gray-500">Humidity</div>
            <div id="humidity" class="font-semibold mt-1 text-sm sm:text-base">-- %</div>
          </div>
          <div class="p-2 sm:p-3 bg-white rounded-lg shadow-sm text-center">
            <div class="text-xs sm:text-sm text-gray-500">Wind</div>
            <div id="wind" class="font-semibold mt-1 text-sm sm:text-base">-- m/s</div>
          </div>
          <div class="p-2 sm:p-3 bg-white rounded-lg shadow-sm text-center">
            <div class="text-xs sm:text-sm text-gray-500">Feels Like</div>
            <div id="feelsLike" class="font-semibold mt-1 text-sm sm:text-base">-- °C</div>
          </div>
        </div>
      </section>

      <!-- Forecast -->
      <section class="mt-5" aria-label="5 day forecast">
        <h3 class="text-sm sm:text-lg font-semibold mb-2">5-day forecast</h3>

        <div id="forecastContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-3 sm:gap-4"></div>
      </section>
    </main>

    <footer class="text-center text-xs sm:text-sm text-gray-500 mt-4">
      Built with JavaScript · OpenWeatherMap API
    </footer>
  </div>

  <!-- External script file -->
  <script src="script.js"></script>
</body>
</html>
